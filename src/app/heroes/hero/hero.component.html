<h1>{{ name }}</h1>

<dl>
  <td>Name</td>
  <dd>{{ name }}</dd>

  <td>Edad</td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ getCapitalizeName }}</dd>
</dl>

<button
  *ngIf="name !== 'Spider Man'"
  class="btn btn-primary me-3"
  (click)="changeHeroName()"
>
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-primary me-3"
  (click)="changeHeroAge()"
>
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="resetForm()"
>
  Resetear
</button>
