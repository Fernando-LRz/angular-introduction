<h4>Listado de personajes</h4>

<ul class="list-group">
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd;
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <span class="text-primary">{{ i + 1 }}.</span>
    {{ character.name }} - Power: {{ character.power }}
  </li>
</ul>
